<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediConnect - Registration</title>
    <link rel="stylesheet" href="registration-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="script" href="registration-script.js">
</head>
<body>
    <div class="container">
        <div class="auth-wrapper">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-heartbeat"></i>
                    <h1>MediConnect</h1>
                </div>
                <p class="tagline">Your Gateway to Digital Healthcare</p>
            </div>

            <!-- Tab Navigation -->
            <div class="tab-navigation">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="auth-form active">
                <h2>Welcome Back</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" name="email" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" required>
                        <i class="fas fa-lock input-icon"></i>
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" name="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="auth-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </button>
                </form>
            </div>

            <!-- Registration Form -->
            <div id="register-form" class="auth-form">
                <h2>Create Account</h2>
                
                <!-- User Type Selection -->
                <div class="user-type-selection">
                    <label class="user-type-option">
                        <input type="radio" name="userType" value="patient" checked>
                        <div class="user-type-card">
                            <i class="fas fa-user"></i>
                            <h3>Patient</h3>
                            <p>Book appointments and manage health records</p>
                        </div>
                    </label>
                    
                    <label class="user-type-option">
                        <input type="radio" name="userType" value="doctor">
                        <div class="user-type-card">
                            <i class="fas fa-user-md"></i>
                            <h3>Doctor</h3>
                            <p>Manage patients and appointments</p>
                        </div>
                    </label>
                </div>

                <form id="registerForm">
                    <!-- Common Fields -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                            <i class="fas fa-user input-icon"></i>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                            <i class="fas fa-user input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                        <i class="fas fa-phone input-icon"></i>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                            <i class="fas fa-lock input-icon"></i>
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                            <i class="fas fa-lock input-icon"></i>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Doctor-specific fields -->
                    <div id="doctorFields" class="doctor-fields" style="display: none;">
                        <div class="form-group">
                            <label for="specialization">Specialization</label>
                            <select id="specialization" name="specialization">
                                <option value="">Select Specialization</option>
                                <option value="general">General Medicine</option>
                                <option value="cardiology">Cardiology</option>
                                <option value="dermatology">Dermatology</option>
                                <option value="pediatrics">Pediatrics</option>
                                <option value="orthopedics">Orthopedics</option>
                                <option value="psychiatry">Psychiatry</option>
                                <option value="gynecology">Gynecology</option>
                                <option value="neurology">Neurology</option>
                            </select>
                            <i class="fas fa-stethoscope input-icon"></i>
                        </div>

                        <div class="form-group">
                            <label for="licenseNumber">Medical License Number</label>
                            <input type="text" id="licenseNumber" name="licenseNumber">
                            <i class="fas fa-certificate input-icon"></i>
                        </div>

                        <div class="form-group">
                            <label for="experience">Years of Experience</label>
                            <input type="number" id="experience" name="experience" min="0" max="50">
                            <i class="fas fa-calendar input-icon"></i>
                        </div>
                    </div>

                    <!-- Patient-specific fields -->
                    <div id="patientFields" class="patient-fields">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="dateOfBirth">Date of Birth</label>
                                <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                                <i class="fas fa-calendar input-icon"></i>
                            </div>
                            
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <select id="gender" name="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                                <i class="fas fa-venus-mars input-icon"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="emergencyContact">Emergency Contact</label>
                            <input type="tel" id="emergencyContact" name="emergencyContact">
                            <i class="fas fa-phone-alt input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-container">
                            <input type="checkbox" name="terms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#" class="link">Terms of Service</a> and <a href="#" class="link">Privacy Policy</a>
                        </label>
                    </div>

                    <div class="doctor-approval-notice" id="doctorNotice" style="display: none;">
                        <i class="fas fa-info-circle"></i>
                        <p>Doctor registrations require manual approval. You will receive an email notification once your account is verified.</p>
                    </div>

                    <button type="submit" class="auth-btn">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Processing...</p>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <i class="fas fa-check-circle success-icon"></i>
            <h3>Success!</h3>
            <p id="successMessage">Account created successfully!</p>
            <button class="modal-btn" onclick="closeModal()">Continue</button>
        </div>
    </div>

    <script src="registration-script.js"></script>
</body>
</html>
